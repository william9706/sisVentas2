{% extends "main.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-12 mx-auto">
            <h3>{% translate "Agregar Articulo" %}</h3>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-8 col-md-10 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom px-1 py-4">
                    <div class="card-body">
                        {% crispy form %}
                        <div class="buttonHolder text-end is-filled">
                            <button class="btn btn-primary" type="submit">{% translate "Guardar" %}</button>
                            <a href="javascript:history.go(-1)" class="btn btn-primary btn btn-dark" type="reset">{% translate "Cancelar" %}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </form>
</div>
{% endblock content %}
