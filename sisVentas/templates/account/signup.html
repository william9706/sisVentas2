{% load i18n %}
{% load static %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    sisVentas
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  {% include "includes/import_css.html" %}
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../../static/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Regístrate</h4>
                  <p class="mb-0">Introduzca su correo electrónico y contraseña para registrarse</p>
                </div>
                <div class="card-body">
                  <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}" role="form" novalidate>
                    {% csrf_token %}
                    <div class="input-group input-group-outline mb-3">
                      <label for="id_username" class="form-label">Nombre de usuario</label>
                      <input type="text" name="username" class="form-control" id="id_username">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label for="id_email" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="id_email">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label for="id_password1" class="form-label">Contraseña</label>
                      <input type="password" name="password1" class="form-control", id="id_password1">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label for="id_password2" class="form-label">Confirma contraseña</label>
                      <input type="password" name="password2" class="form-control", id="id_password2">
                    </div>
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        Acepto los <a href="javascript:;" class="text-dark font-weight-bolder">Términos y Condiciones</a>
                      </label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Regístrar</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Ya tiene una cuenta?
                    <a href="{% url "account_login" %}" class="text-primary text-gradient font-weight-bold">Iniciar sesión</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  {% include "includes/import_js.html" %}
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
</body>
</html>
